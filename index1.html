<script>
    document
        .getElementById('toggle-nav-open')
        .addEventListener('click', function () {
            document.querySelector('.head-main').style.left = "0px"
            document.querySelector('.head-main').style.transition = "left 0.5s"
            document.getElementById('toggle-nav-open').style.cssText = "display:none !important"

            document.getElementById('toggle-nav-close').style.display = "block"
        })

    document
        .getElementById('toggle-nav-close')
        .addEventListener('click', function () {
            document.querySelector('.head-main').style.left = "-110px"
            document.querySelector('.head-main').style.transition = "left 0.5s"
            document.getElementById('toggle-nav-close').style.display = "none"

            document.getElementById('toggle-nav-open').style.display = "block"

        })

    document.body.addEventListener('click', function () {
        if (window.getComputedStyle(document.querySelector('.head-main')).left == "0px") {
            document.querySelector('.head-main').style.left = "-110px"
            document.querySelector('.head-main').style.transition = "left 0.5s"
            document.getElementById('toggle-nav-close').style.display = "none"

            document.getElementById('toggle-nav-open').style.display = "block"
        }
    }); 
</script>
